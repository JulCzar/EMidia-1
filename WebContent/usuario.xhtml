<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Cadastro de Usuário</title>
</h:head>
<h:body>
	<h1 style="">Cadastro de Usuário</h1>

	<h:form>
		<h:messages style="color:red"/>
		<h:panelGrid columns="2">
			
			<h:outputLabel value="Nome:" />
			<h:inputText value="#{usuarioController.usuario.nome}"
					required="true" requiredMessage="O nome deve ser informado." />
			
			<h:outputLabel value="Data Nascimento:" />
			<h:inputText value="#{usuarioController.usuario.dataNascimento}" >
				<f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
			</h:inputText>
			
			<h:outputLabel value="Sexo:" />
			<h:selectOneMenu value="#{usuarioController.usuario.sexo}">
				<f:selectItem itemLabel="Selecione ..." />
				<f:selectItems value="#{usuarioController.listaSexo}" 
							   var="obj"
							   itemLabel="#{obj.label}"/>
			</h:selectOneMenu>
				
			<h:outputLabel value="Perfil:" />
			<h:selectOneRadio value="#{usuarioController.usuario.perfil}">
				<f:selectItems value="#{usuarioController.listaPerfil}" 
							   var="obj"
							   itemLabel="#{obj.label}"/>
			</h:selectOneRadio>			
									
			<h:outputLabel value="E-mail:" />
			<h:inputText value="#{usuarioController.usuario.email}" />						

			<h:outputLabel value="Senha:" />
			<h:inputSecret value="#{usuarioController.usuario.senha}" />	

		</h:panelGrid>

		<h:commandButton value="Incluir"
			actionListener="#{usuarioController.incluir()}" 
			disabled="#{usuarioController.usuario.id != null}"/>
			
		<h:commandButton value="Alterar"
			actionListener="#{usuarioController.alterar()}" 
			disabled="#{usuarioController.usuario.id == null}"/>

	</h:form>	
	<h:form>		
		<h:commandButton value="Excluir"
			actionListener="#{usuarioController.excluir()}" 
			disabled="#{usuarioController.usuario.id == null}"/>
	
		<h:commandButton value="Limpar"
			actionListener="#{usuarioController.limpar}" />
	</h:form>
	<h:form>		
		<h:dataTable style="" value="#{usuarioController.listaUsuario}" var="obj">
			<h:column>
				<f:facet name="header">Id</f:facet>		
				<h:outputLabel value="#{obj.id}"/>	
			</h:column>
			
			<h:column>
				<f:facet name="header">Nome</f:facet>	
				<h:commandLink value="#{obj.nome}" 
						actionListener="#{usuarioController.editar(obj)}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Data Nascimento</f:facet>		
				<h:outputLabel value="#{obj.dataNascimento}">
					<f:convertDateTime type="localDate" pattern="MM-yyyy" />
				</h:outputLabel>	
			</h:column>	
			
			<h:column>
				<f:facet name="header">Sexo</f:facet>		
				<h:outputLabel value="#{obj.sexo.label}"/>	
			</h:column>
			
			<h:column>
				<f:facet name="header">Perfil</f:facet>		
				<h:outputLabel value="#{obj.perfil.label}"/>	
			</h:column>			
			
			<h:column>
				<f:facet name="header">E-mail</f:facet>		
				<h:outputLabel value="#{obj.email}"/>	
			</h:column>
			
			<h:column>
				<f:facet name="header">Senha</f:facet>		
				<h:outputLabel value="#{obj.senha}"/>	
			</h:column>		
			
			<h:column>
				<f:facet name="header">Ação</f:facet>		
				<h:commandLink value="Apagar" actionListener="#{usuarioController.excluir(obj)}"/>	
			</h:column>								
		
		</h:dataTable>
	</h:form>	
			
</h:body>
</html>
